template Service "snmp" {
    check_command = "snmp"
    max_check_attempts = "3"
    check_interval = 1m
    retry_interval = 20s
}

apply Service "Uptime" {
    import "snmp"
    vars.snmp_label = "Uptime"
    vars.snmp_oid = ".1.3.6.1.2.1.1.3.0"
    assign where (host.address || host.address6) && host.vars.network_switch == "true"
}

apply Service "Interface-1" {
    import "snmp"
    vars.snmp_label = "Interface-1"
    vars.snmp_oid = ".1.3.6.1.2.1.2.2.1.2.1"
    assign where host.vars.network_ports && host.vars.network_ports > 0
}
